<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="tactictoe.js" defer></script>
    <title>Tactic Toe</title>
</head>
<template id="symbol-svg">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title></title>
        <path d="" />
    </svg>
</template>
<body>
    <div class="bg">
        <div class="game hidden">
            <div class="scoreboard">
                <div class="back-to-menu scoreboard-button"></div>
                <div class="pl-svg pl0">
                </div>
                <div class="pl-svg pl1">
                </div>
                <div class="name pl0"></div>
                <div class="current-player text">Current player</div>
                <div class="name pl1"></div>
                <div class="score pl0"></div>
                <div class="current-player-arrow"></div>
                <div class="score pl1"></div>
            </div>
            <div class="message hidden">
                <div class="text"></div>
                <div class="cell light-bg-button play-again">Play again</div>
                <div class="cell light-bg-button back-to-menu">Back to menu</div>
            </div>
            <div class="board">
                <div class="x0y0 cell" x="0" y="0">
            
                </div>
                <div class="x1y0 cell" x="1" y="0">
            
                </div>
                <div class="x2y0 cell" x="2" y="0">
            
                </div>
                <div class="x0y1 cell" x="0" y="1">
            
                </div>
                <div class="x1y1 cell" x="1" y="1">
            
                </div>
                <div class="x2y1 cell" x="2" y="1">
            
                </div>
                <div class="x0y2 cell" x="0" y="2">
            
                </div>
                <div class="x1y2 cell" x="1" y="2">
            
                </div>
                <div class="x2y2 cell" x="2" y="2"></div>
            </div>
        </div>
        <div class="menu unhidden">
            <div class="title-pane">
                <div class="title-header text">Tactic Toe</div>
                <div class="setup-section">
                    <div class="setup p0">
                        <label for="name-p0" class="text">Player 1 name</label>
                        <input type="text" name="name-p0" id="name-p0">
                        <div class="player-type p0">
                            <div class="x0y0 light-bg-button cell" cpuLvl="-1">
                                Human
                            </div>
                            <div class="x1y0 light-bg-button cell" cpuLvl="0">
                                CPU<br>(easy)
                            </div>
                            <div class="x2y0 light-bg-button cell" cpuLvl="1">
                                CPU<br>(med.)
                            </div>
                            <div class="x3y0 light-bg-button cell" cpuLvl="2">
                                CPU<br>(hard)
                            </div>
                        </div>
                    </div>
                    <div class="setup p1">
                        <label for="name-p1" class="text">Player 2 name</label>
                        <input type="text" name="name-p1" id="name-p1">
                        <div class="player-type p1">
                            <div class="x0y0 light-bg-button cell" cpuLvl="-1">
                                Human
                            </div>
                            <div class="x1y0 light-bg-button cell" cpuLvl="0">
                                CPU<br>(easy)
                            </div>
                            <div class="x2y0 light-bg-button cell" cpuLvl="1">
                                CPU<br>(med.)
                            </div>
                            <div class="x3y0 light-bg-button cell" cpuLvl="2">
                                CPU<br>(hard)
                            </div>
                        </div>
                    </div>
                </div>
                <div class="title-footer">
                    <div class="x3y0 cell light-bg-button start">
                        Start >
                    </div>
                </div>
            </div>
            <div class="icon-pane">
                <div class="icon-select p0">
                    <div class="x0y0 cell" x="0" y="0">
            
                    </div>
                    <div class="x1y0 cell" x="1" y="0">
            
                    </div>
                    <div class="x2y0 cell" x="2" y="0">
            
                    </div>
                    <div class="x0y1 cell" x="0" y="1">
            
                    </div>
                    <div class="x1y1 cell" x="1" y="1">
            
                    </div>
                    <div class="x2y1 cell" x="2" y="1">
            
                    </div>
                    <div class="x0y2 cell" x="0" y="2">
            
                    </div>
                    <div class="x1y2 cell" x="1" y="2">
            
                    </div>
                    <div class="x2y2 cell" x="2" y="2">
            
                    </div>
                    <div class="x0y3 cell" x="0" y="3">
            
                    </div>
                    <div class="x1y3 cell" x="1" y="3">
            
                    </div>
                    <div class="x2y3 cell" x="2" y="3">
            
                    </div>
                    <div class="x0y4 cell" x="0" y="4">
            
                    </div>
                    <div class="x1y4 cell" x="1" y="4">
            
                    </div>
                    <div class="x2y4 cell" x="2" y="4">
            
                    </div>
                    <div class="x0y5 cell" x="0" y="5">
            
                    </div>
                    <div class="x1y5 cell" x="1" y="5">
            
                    </div>
                    <div class="x2y5 cell" x="2" y="5">
            
                    </div>
                    <div class="x0y6 cell" x="0" y="6">
            
                    </div>
                    <div class="x1y6 cell" x="1" y="6">
            
                    </div>
                    <div class="x2y6 cell" x="2" y="6">
            
                    </div>
                </div>
                <div class="icon-select p1">
                    <div class="x0y0 cell" x="0" y="0">
            
                    </div>
                    <div class="x1y0 cell" x="1" y="0">
            
                    </div>
                    <div class="x2y0 cell" x="2" y="0">
            
                    </div>
                    <div class="x0y1 cell" x="0" y="1">
            
                    </div>
                    <div class="x1y1 cell" x="1" y="1">
            
                    </div>
                    <div class="x2y1 cell" x="2" y="1">
            
                    </div>
                    <div class="x0y2 cell" x="0" y="2">
            
                    </div>
                    <div class="x1y2 cell" x="1" y="2">
            
                    </div>
                    <div class="x2y2 cell" x="2" y="2">
            
                    </div>
                    <div class="x0y3 cell" x="0" y="3">
            
                    </div>
                    <div class="x1y3 cell" x="1" y="3">
            
                    </div>
                    <div class="x2y3 cell" x="2" y="3">
            
                    </div>
                    <div class="x0y4 cell" x="0" y="4">
            
                    </div>
                    <div class="x1y4 cell" x="1" y="4">
            
                    </div>
                    <div class="x2y4 cell" x="2" y="4">
            
                    </div>
                    <div class="x0y5 cell" x="0" y="5">
            
                    </div>
                    <div class="x1y5 cell" x="1" y="5">
            
                    </div>
                    <div class="x2y5 cell" x="2" y="5">
            
                    </div>
                    <div class="x0y6 cell" x="0" y="6">
            
                    </div>
                    <div class="x1y6 cell" x="1" y="6">
            
                    </div>
                    <div class="x2y6 cell" x="2" y="6">
            
                    </div>
                </div>
            </div>
        </div>
        <div class="vol">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>Volume</title>
                <path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" />
            </svg>
            <input type="range" min="0" max="1" step="0.05" value="0.75">
        </div>
    </div>
</body>
